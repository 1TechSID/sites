<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1280" viewBox="0 0 720 1280" aria-labelledby="title desc" role="img">
  <title id="title">Mockup do aplicativo GPS Financeiro</title>
  <desc id="desc">Telefone com tela exibindo comparação Você vs. Média, gráfico e painel de indicadores.</desc>
  <defs>
    <linearGradient id="glass" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="primary" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="secondary" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#94a3b8"/>
      <stop offset="100%" stop-color="#cbd5e1"/>
    </linearGradient>
  </defs>

  <!-- Device body -->
  <rect x="40" y="20" rx="60" ry="60" width="640" height="1240" fill="#0f172a"/>
  <rect x="60" y="40" rx="50" ry="50" width="600" height="1200" fill="#111827" stroke="#1f2937" stroke-width="2"/>

  <!-- Speaker + camera notch -->
  <rect x="300" y="70" width="120" height="10" rx="5" fill="#334155"/>
  <circle cx="420" cy="75" r="6" fill="#1e293b" stroke="#334155" stroke-width="2"/>

  <!-- Screen -->
  <rect x="80" y="110" width="560" height="1040" rx="32" fill="#0b1220"/>

  <!-- App header -->
  <g transform="translate(100,130)">
    <rect width="520" height="60" rx="14" fill="#0f172a" stroke="#1f2937"/>
    <text x="24" y="38" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu" font-size="24" fill="#e5e7eb" font-weight="700">GPS Financeiro</text>
    <rect x="390" y="16" width="100" height="28" rx="8" fill="url(#primary)"/>
    <text x="405" y="36" font-family="Inter, system-ui" font-size="14" fill="#ffffff" font-weight="700">Resumo</text>
  </g>

  <!-- KPI cards -->
  <g transform="translate(100,220)">
    <rect width="160" height="90" rx="14" fill="#0f172a" stroke="#1f2937"/>
    <text x="16" y="34" font-family="Inter" font-size="14" fill="#94a3b8">Score</text>
    <text x="16" y="66" font-family="Inter" font-size="28" fill="#22c55e" font-weight="800">78</text>

    <g transform="translate(180,0)">
      <rect width="160" height="90" rx="14" fill="#0f172a" stroke="#1f2937"/>
      <text x="16" y="34" font-family="Inter" font-size="14" fill="#94a3b8">Gastos</text>
      <text x="16" y="66" font-family="Inter" font-size="28" fill="#f59e0b" font-weight="800">-12%</text>
    </g>

    <g transform="translate(360,0)">
      <rect width="160" height="90" rx="14" fill="#0f172a" stroke="#1f2937"/>
      <text x="16" y="34" font-family="Inter" font-size="14" fill="#94a3b8">Poupança</text>
      <text x="16" y="66" font-family="Inter" font-size="28" fill="#60a5fa" font-weight="800">+R$ 450</text>
    </g>
  </g>

  <!-- Comparison card -->
  <g transform="translate(100,340)">
    <rect width="520" height="180" rx="18" fill="#0f172a" stroke="#1f2937"/>
    <text x="20" y="40" font-family="Inter" font-size="18" fill="#e5e7eb" font-weight="700">Você vs. Média</text>

    <!-- Bars -->
    <rect x="30" y="80" width="200" height="16" rx="8" fill="url(#primary)"/>
    <text x="30" y="115" font-family="Inter" font-size="14" fill="#94a3b8">Você</text>

    <rect x="30" y="140" width="160" height="16" rx="8" fill="url(#secondary)"/>
    <text x="30" y="172" font-family="Inter" font-size="14" fill="#94a3b8">Média</text>

    <!-- Line chart -->
    <g transform="translate(260,70)">
      <rect width="240" height="100" rx="10" fill="#0b1220" stroke="#1f2937"/>
      <polyline points="10,80 40,70 70,65 100,60 130,50 160,46 190,40 220,35" fill="none" stroke="#60a5fa" stroke-width="3"/>
      <polyline points="10,90 40,86 70,82 100,80 130,76 160,74 190,70 220,66" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="4 6"/>
    </g>
  </g>

  <!-- Tasks checklist -->
  <g transform="translate(100,540)">
    <rect width="520" height="180" rx="18" fill="#0f172a" stroke="#1f2937"/>
    <text x="20" y="40" font-family="Inter" font-size="18" fill="#e5e7eb" font-weight="700">Próximos passos</text>
    <g transform="translate(20,60)" fill="#94a3b8" font-family="Inter" font-size="14">
      <text x="0" y="0">• Ajustar gastos variáveis</text>
      <text x="0" y="28">• Quitar dívida do cartão</text>
      <text x="0" y="56">• Reservar R$ 200/mês</text>
    </g>
  </g>

  <!-- Bottom CTA glass -->
  <g transform="translate(100,740)">
    <rect width="520" height="80" rx="16" fill="url(#glass)"/>
    <rect x="360" y="16" width="140" height="48" rx="12" fill="url(#primary)"/>
    <text x="380" y="46" font-family="Inter" font-size="14" fill="#ffffff" font-weight="700">Começar</text>
  </g>
</svg>